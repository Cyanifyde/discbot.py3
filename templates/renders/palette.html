<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        @page {
            size: 800px 400px;
            margin: 0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 25px;
            min-height: 100%;
        }
        .palette-container {
            background: #ffffff;
            padding: 30px;
            max-width: 750px;
            margin: 0 auto;
            border-top: 5px solid #6366f1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            letter-spacing: -0.5px;
        }
        .method-badge {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #6366f1;
            font-weight: 600;
            background: #eef2ff;
            padding: 6px 14px;
        }
        .colors {
            display: flex;
            gap: 12px;
        }
        .color-swatch {
            flex: 1;
            height: 180px;
            position: relative;
            border: 1px solid rgba(0,0,0,0.08);
        }
        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            padding: 10px;
            text-align: center;
        }
        .color-code {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            font-weight: 600;
            color: #1f2937;
            text-transform: uppercase;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer p {
            font-size: 11px;
            color: #9ca3af;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="palette-container">
        <div class="header">
            <h1>Color Palette</h1>
            <span class="method-badge">{{ method }} - {{ count }} colors</span>
        </div>

        <div class="colors">
            {% for color in colors %}
            <div class="color-swatch" style="background-color: {{ color }};">
                <div class="color-info">
                    <span class="color-code">{{ color }}</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="footer">
            <p>Generated palette</p>
        </div>
    </div>
</body>
</html>
