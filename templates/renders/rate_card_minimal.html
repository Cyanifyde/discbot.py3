<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Card - Minimal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
        }
        .rate-card {
            background: white;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 36px;
            color: #333;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .rate-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rate-item:last-child {
            border-bottom: none;
        }
        .rate-name {
            font-size: 18px;
            font-weight: 500;
        }
        .rate-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="rate-card">
        <h1>Commission Rates</h1>
        <div class="subtitle">{{ profile.bio[:100] if profile.bio else "Artist" }}</div>

        {% for rate_name, rate_price in rates.items() %}
        <div class="rate-item">
            <span class="rate-name">{{ rate_name }}</span>
            <span class="rate-price">${{ rate_price }}</span>
        </div>
        {% endfor %}

        <div class="footer">
            Contact for custom quotes and commissions
        </div>
    </div>
</body>
</html>
