<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Card - Professional</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background: #1a1a1a;
            padding: 40px;
        }
        .rate-card {
            background: #ffffff;
            padding: 60px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            color: #1a1a1a;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        .subtitle {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }
        .service-card {
            background: #f8f8f8;
            padding: 30px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        .service-card:hover {
            background: #f0f0f0;
            border-color: #1a1a1a;
        }
        .service-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .service-price {
            font-size: 32px;
            font-weight: 300;
            color: #1a1a1a;
            font-family: 'Georgia', serif;
        }
        .service-price-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .info-section {
            background: #1a1a1a;
            color: white;
            padding: 40px;
            margin: 0 -60px -60px -60px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            text-align: center;
        }
        .info-item {
            padding: 20px;
        }
        .info-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-bottom: 10px;
        }
        .info-value {
            font-size: 16px;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="rate-card">
        <div class="logo-section">
            <h1>STUDIO</h1>
            <div class="subtitle">Digital Art Services</div>
        </div>

        <div class="services-grid">
            {% for rate_name, rate_price in rates.items() %}
            <div class="service-card">
                <div class="service-name">{{ rate_name }}</div>
                <div class="service-price">
                    {% if rate_price is mapping %}
                    ${{ rate_price.price }}
                    {% else %}
                    ${{ rate_price }}
                    {% endif %}
                </div>
                <div class="service-price-label">Starting price</div>
            </div>
            {% endfor %}
        </div>

        <div class="info-section">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Turnaround</div>
                    <div class="info-value">2-4 Weeks</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Revisions</div>
                    <div class="info-value">3 Included</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Payment</div>
                    <div class="info-value">50% Upfront</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
